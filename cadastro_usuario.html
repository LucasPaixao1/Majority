                <form class="form-inline">
                    <input class="form-control ml-4 mr-3" type="search" placeholder="Pesquisar">

    <div class="container">
    <form class="form">

        <div class="form-group mt-5">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome completo">
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Insira seu Email">
          <small id="emailHelp" class="form-text text-muted">Seus dados não seram compartilhados.</small>
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control cpf-mask" id="cpf" placeholder="Ex.: 000.000.000-00" maxlength="14" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="RG">
        </div>

        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control cep-mask" id="cep" placeholder="Ex.: 00000-000" maxlength="9" autocomplete="off">
        </div>

        
        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="Ex.: Rua...,000">
        </div>
        
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
        </div>

        <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
        </div>

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
        </div>
        
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Estado">
        </div>
        
        <div class="form-group">
          <label for="Password">Senha</label>
          <input type="password" class="form-control" id="Password" placeholder="Senha">
        </div>
        <div class="form-group">
            <label for="Password1">Confirme sua senha</label>
            <input type="password" class="form-control" id="Password1" placeholder="Confirme sua senha">
          </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5" id="botao_confirmar">Concluir Cadastro</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
